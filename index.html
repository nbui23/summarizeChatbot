<!DOCTYPE html>
<html>
  <head>
    <title>Text Summarization Chatbot</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <!-- HTML for the form and chatbot response -->
    <form id="summarization-form">
      <label for="text-input">Enter the text you want to summarize:</label><br>
      <textarea id="text-input" rows="4" cols="50"></textarea><br>
      <button type="submit">Summarize</button>
    </form> 

    <div id="chatbot-response"></div>

    <!-- JavaScript to handle form submission and send an AJAX request to the server -->
    <script src="/script.js"></script>
  </body>
</html>
